{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Backend Data Viewer</h1>
    <div class="mb-6">
        <button id="reload-btn" class="btn btn-primary btn-wide">Reload All Data</button>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Data</h2>
                <div id="data-container" class="font-mono text-sm">Loading...</div>
            </div>
        </div>
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Random</h2>
                <div id="random-container" class="font-mono text-sm"></div>
            </div>
        </div>
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">Status</h2>
                <div id="status-container" class="font-mono text-sm"></div>
            </div>
        </div>
    </div>
</div>
<script>
    const backendUrl = '{{ context.backend_url }}';
    const dataContainer = document.getElementById('data-container');
    const randomContainer = document.getElementById('random-container');
    const statusContainer = document.getElementById('status-container');
    const reloadBtn = document.getElementById('reload-btn');

    function fetchEndpoint(endpoint, container, label) {
        container.innerHTML = `<span class="loading loading-dots loading-md"></span>`;
        fetch(backendUrl + endpoint)
            .then(response => response.json())
            .then(data => {
                container.innerHTML = `<pre class="bg-base-200 rounded p-2">${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(err => {
                container.innerHTML = `<div class="alert alert-error">Error fetching ${label}.</div>`;
            });
    }

    function fetchAllData() {
        fetchEndpoint('/data', dataContainer, 'Data');
        fetchEndpoint('/random', randomContainer, 'Random');
        fetchEndpoint('/status', statusContainer, 'Status');
    }

    reloadBtn.addEventListener('click', fetchAllData);
    window.onload = fetchAllData;
</script>
{% endblock content %}
